<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script> -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>web_mobile2</title>
    <!-- my-icon 생성 -->
    <style>
        .ui-icon-edit_B-icon:after{
            background:url(icons/edit-black.png);
            background-size: 10px 10px;
        }
        .ui-icon-edit_W-icon:after{
            background:url(icons/edit-white.png);
            background-size: 10px 10px;
        }
    </style>
</head>
<body>
    <div data-role = "page" id = "main">
        <div data-role = "header" data-position = "fixed">
            <h3><b>MAKE BUTTON</b></h3>
            <a href="#page2" class="ui-btn-right">page2</a>
        </div>
        <div data-role="content">
            <!-- 버튼은 세가지로 만든다 1. a 2. button 3. input 화면을 키우면 자동으로 커진다 -->
            <h3 style="text-align: center;"><b><ins>버튼 생성하기</ins></b></h3>
            <a href="#main" data-role="button" data-icon="home">HOME</a> <!--아이콘은 대소문자를 구분한다-->
            <input type="button" value="SEARCH" data-icon="search">
            <input type="submit" value="CHECK" data-icon="check">
            <button data-icon="arrow-l" data-inline="true">PREVIOUS</button>
            <button data-icon="arrow-r"  data-inline="true">NEXT</button>

            <br><br><br><hr style="height: 5px; border: none; background-color: lightgray;">
            
            <a href="#main" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true">HOME</a> <!--notext 로 아이콘만 보기-->
            <input type="button" value="SEARCH" data-icon="search" data-inline="true" data-iconpos="notext">
            <input type="submit" value="CHECK" data-icon="check" data-inline="true" data-iconpos="notext">
            <button data-icon="arrow-l" data-inline="true" data-iconpos="notext">PREVIOUS</button>
            <button data-icon="arrow-r"  data-inline="true" data-iconpos="notext">NEXT</button>
            
            <br><hr style="height: 5px; border: none; background-color: lightgray;"><br><br><br>

            <!--아이콘 위치 변경--> 
            <button data-icon="arrow-u" data-inline="true" data-iconpos="top" style="margin-left: 125px;">UP</button><br>
            <button data-icon="arrow-l" data-inline="true" data-iconpos="left">LEFT</button>
            <button data-icon="arrow-d" data-inline="true" data-iconpos="bottom">DOWN</button>
            <button data-icon="arrow-r" data-inline="true" data-iconpos="right">RIGHT</button>

            <!-- 아이콘을 만들때는 정사각형으로 만들어야 삐져나가지 않는다. -->
            <hr style="height: 5px; border: none; background-color: lightgray;">
            <button data-icon="edit_B-icon">EDIT</button>

        </div>
        <div data-role="footer" data-position = "fixed">
            <h3>Click Button</Button></h3>
        </div>
    </div>
    <!-- 페이지2 -->
    <div data-role = "page" id = "page2">
        <div data-role = "header" data-position = "fixed">
            <h3><b>MAKE BUTTON</b></h3>
            <a href="#page3" class="ui-btn-right">PAGE3</a>
        </div>
        <div data-role="content">
            <div data-role="controlgroup">
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
            </div>

            <br><hr style="height: 5px; border: none; background-color: lightgray;"><br>

            <div data-role="controlgroup" data-type="horizontal">
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
                <a href="#main" data-role="button" data-icon="home">HOME</a>
            </div>

            <br><hr style="height: 5px; border: none; background-color: lightgray;"><br>

            <!-- 테마는 총 5개가 있다. -->
            <button data-theme="a">테마a</button>
            <button data-theme="b">테마b</button>
            <button data-theme="c">테마c</button>
            <button data-theme="d">테마d</button>
            <button data-theme="e">테마e</button>
            <pre>테마 적용 버전은 jquery mobile-1.0.1.ver임.</pre>
        </div>
        <div data-role="footer" data-position = "fixed">
            <h3>Click Button</Button></h3>
        </div>
    </div>

    <!-- 페이지 3 -->
    <div data-role = "page" id = "page3">
        <div data-role = "header" data-position = "fixed">
            <a href="#main">HOME</a>
            <h3><b>MAKE BUTTON</b></h3>
        </div>
        <div data-role="content">
            <h1>&nbsp&nbsp list view</h1><br>
            <!-- list view 활용 - 기본 문법인 ul,ol은 그냥 텍스트 -->
            <!-- a로 링크 추가 -->
            <!-- data inset은 리스트의 모양이 컨트롤 그룹 버튼으로 보인다 -->
            <ul data-role="listview" data-inset="true">
                <li><a href="#main">봄</a></li>
                <li><a href="#main">여름</a></li>
                <li><a href="#main">가을</a></li>
                <li><a href="#main">겨울</a></li>
            </ul>
            
            <br><hr style="height: 5px; border: none; background-color: lightgray;">
            <span>분할 리스트</span>
            <br><hr style="height: 5px; border: none; background-color: lightgray;"><br>
            
            <ul data-role="listview" data-inset="true" data-split-icon="info" data-split-theme="b">
                <li><a href="#">1힉년</a><a href="#main" ></a></li>
                <li><a href="#">2학년</a><a href="#main" ></a></li>
                <li><a href="#">3학년</a><a href="#main" ></a></li>
                <li><a href="#">4학년</a><a href="#main" ></a></li>
            </ul>
            <!-- 분할 리스트 뷰 -->
        </div>
        <div data-role="footer" data-position = "fixed">
            <h3>Click Button</Button></h3>
        </div>
    </div>
</body>
</html>
