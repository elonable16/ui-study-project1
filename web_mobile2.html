<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>web_mobile2</title>
</head>
<body>
    <div data-role = "page" id = "main">
        <div data-role = "header" data-position = "fixed">
            <h3><b>MAKE BUTTON</b></h3>
        </div>
        <div data-role="content">
            <!-- 버튼은 세가지로 만든다 1. a 2. button 3. input 화면을 키우면 자동으로 커진다 -->
            <p style="text-align: center;">버튼 생성하기</p>
            <!-- data-inline으로 버튼 크기를 글씨에 맞춘다 -->
            <a href="#" data-role="button" data-inline="true">'a'태그를 이용한 버튼</a>
            <button data-inline="true">'button' 태그를 이용한 버튼</button>
            <input type ="button" value ="'input' 태그를 이용한 버튼" data-inline="true">
            <input type ="button" value ="'input' mini" data-mini="true" data-inline="true">
        </div>
        <div data-role="footer" data-position = "fixed">
            <h3>Click Button</Button></h3>
        </div>
    </div>
</body>
</html>
